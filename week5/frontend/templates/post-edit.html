<section class="view">
  <div class="view-panel view-panel--editor">
    <div class="view-back">
      <button type="button" class="icon-button icon-button--back" data-link data-route="post">&lsaquo;</button>
      <span>게시글 수정</span>
    </div>
    <div class="view-heading">
      <p class="eyebrow">게시글 수정</p>
      <h2>게시글 수정</h2>
      <p class="sub">수정할 내용을 입력해 주세요.</p>
    </div>
    <form id="postEditForm" class="form-card" novalidate>
      <label class="form-field">
        <span>제목*</span>
        <input type="text" id="postEditTitle" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="50" required />
      </label>
      <label class="form-field form-field--editor">
        <span>내용*</span>
        <div id="postEditEditor" class="rich-editor" aria-live="polite"></div>
        <textarea id="postEditContent" hidden></textarea>
      </label>
      <div class="form-field">
        <span>이미지</span>
        <div class="upload-placeholder">
          <button type="button" class="ghost-button" disabled>파일 선택</button>
          <span class="upload-helper">파일 선택 기능은 추후 지원 예정입니다.</span>
        </div>
      </div>
      <p class="helper-text" data-role="post-helper">* helper text</p>
      <button type="submit" class="primary-button">수정하기</button>
    </form>
  </div>
</section>
