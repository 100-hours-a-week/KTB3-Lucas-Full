<section class="view">
  <div class="view-panel">
    <div class="view-heading">
      <p class="eyebrow">게시글 추가</p>
      <h2>게시글 작성</h2>
      <p class="sub">나누고 싶은 이야기를 적어 주세요.</p>
    </div>
    <form id="postCreateForm" class="form-card" novalidate>
      <label class="form-field">
        <span>제목*</span>
        <input type="text" id="postTitle" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="50" required />
      </label>
      <label class="form-field">
        <span>내용*</span>
        <textarea id="postContent" rows="8" placeholder="내용을 입력해주세요." required></textarea>
      </label>
      <div class="form-field">
        <span>이미지</span>
        <div class="upload-placeholder">
          <button type="button" class="ghost-button" disabled>파일 선택</button>
          <span class="upload-helper">파일 선택 기능은 추후 지원 예정입니다.</span>
        </div>
      </div>
      <p class="helper-text" data-role="post-helper">* helper text</p>
      <button type="submit" class="primary-button">완료</button>
    </form>
  </div>
</section>
